<!DOCTYPE html>
<html>
<head>
	<meta "UTF-8">
	<title>Learn React</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<div id="content"></div>
	
	<script type="text/jsx">

		var StevensComponent = React.createClass({
			render: function() {
				return(
					<h1>{this.props.user} likes to eat {this.props.food}</h1>
					);
			}
		});

		React.render(
			<div>
				<StevensComponent user="steven" food="hotdog"/>
				<StevensComponent user="angela" food="cheese"/>
				<StevensComponent user="robert" food="burger"/>
				<StevensComponent user="adam" food="pizza"/>
			</div>, 
			document.getElementById('content')
			);

	</script>

</body>
</html>
